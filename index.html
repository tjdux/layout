<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>레이아웃</title>
  </head>
  <body class="text-gray-900">
    <!-- 고정 폭 fixed 네비바-->
    <aside
      class="fixed inset-y-0 left-0 w-72 border-r bg-white/95 backdrop-blur z-40"
    >
      <div class="h-25 border-b px-5 flex items-center font-semibold">LOGO</div>
      <nav class="p-4 space-y-2"></nav>
    </aside>

    <!-- 고정 헤더 -->
    <header
      class="fixed top-0 left-72 right-0 h-25 border-b bg-white/95 backdrop-blur z-30"
    >
      <div class="h-full px-6 flex items-center">
        <div class="space-y-0.5">
          <div class="h-5 w-40 bg-gray-200 rounded"></div>
          <div class="h-4 w-64 bg-gray-100 rounded"></div>
        </div>
      </div>
    </header>

    <!-- 고정 검색 패널 -->
    <section
      class="fixed top-25 left-72 right-0 h-24 border-b bg-white/95 backdrop-blur z-30"
    >
      <div class="h-full px-6 flex items-center gap-3">
        <!-- 구단 -->
        <div class="flex-1 h-10 rounded-lg bg-gray-100"></div>

        <!-- 날짜 -->
        <div class="w-40 h-10 rounded-lg bg-gray-100"></div>

        <!-- 경기장 -->
        <div class="w-28 h-10 rounded-lg bg-gray-200"></div>
      </div>
    </section>

    <!-- 카드 메인 영역 -->
    <main class="ml-72 pt-44">
      <!-- 카드 무한 스크롤-->
      <div class="h-[calc(100vh-196px)] overflow-y-auto px-6 py-6">
        <div class="px-6 py-6">
          <!-- 카드 그리드 목록-->
          <div
            class="grid gap-6 grid-cols-[repeat(auto-fit,_minmax(217px,_217px))] justify-center"
          >
            <!-- 카드-->
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
            <article class="h-80 rounded-xl border bg-white"></article>
          </div>

          <!-- 무한 스크롤 -->
          <div class="h-16"></div>
        </div>
      </div>
    </main>
  </body>
</html>
